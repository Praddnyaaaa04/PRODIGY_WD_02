<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/f95b53e521.js" crossorigin="anonymous"></script>

</head>
<body>
    <div class="name">
    <center>
        <h1>
            <i class="fas fa-stopwatch" style="color: #00bfff;"></i> &nbsp; &nbsp;
            <font style="color: #0613ff;">S</font>
            <font style="color: #1e00ff;">T</font>
            <font style="color: #292da4;">O</font>
            <font style="color: #1234dd;">P</font>
            <font style="color: #453de3;">-</font>
            <font style="color: #056df5;">W</font>
            <font style="color: #059df5f0;">A</font>
            <font style="color: #05a1f5;">T</font>
            <font style="color: #05c9f5;">C</font>
            <font style="color: #05e9f5;">H</font>
            &nbsp; &nbsp;<i class="fas fa-stopwatch" style="color: #00bfff;"></i> 
        </h1>
    </center>
    </div>

    <div class="container">
        <div class="timer-display">
            00 : 00 : 00 : 00
        </div>
        <div class="buttons">
            <button id="start-timer">Start &nbsp;<i class="fas fa-play" style="color: #15f505;"></i></button>
            <button id="pause-timer">Stop &nbsp;<i class="fas fa-pause" style="color: #f50505;"></i></button>
            <button id="reset-timer">Clear &nbsp;<i class="fas fa-brush" style="color: #1e00ff;"></i></button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
